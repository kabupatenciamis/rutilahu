
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SIRUCI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script>
    // Jika sudah login, langsung arahkan ke dashboard
    document.addEventListener("DOMContentLoaded", () => {
      const role = localStorage.getItem("siruci_user_role");
      if(role){ window.location.href = "index.html"; }
    });
  </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4 shadow" style="max-width: 350px; width: 100%;">
    <h4 class="mb-3 text-center">ðŸ”‘ Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button class="btn btn-primary w-100" type="submit">Masuk</button>
    </form>
    <div class="mt-3 text-muted small">
      <p>ðŸ‘¤ Admin: <b>admin / 123</b><br>ðŸ‘€ Guest: <b>guest / 123</b></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      let role = null;
      if(user === "admin" && pass === "123") role = "admin";
      else if(user === "guest" && pass === "123") role = "guest";
      if(role){
        localStorage.setItem("siruci_user_role", role);
        window.location.href = "siru_ci_dashboard_full_ready.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
